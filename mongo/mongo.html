<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="../jquery.js"></script>
    <script src="../mongo/newAccount.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <form action="" class="form form-control m-3" style="width: 500px; list-style: none;" >
        <li>
            <input class="form form-control p-2 m-2 " type="text" placeholder="Enter Acoount Id" id="AccID">
        </li>
        <li>
          
            <input class="form form-control p-2 m-2 " type="password" placeholder="Enter Acoount Password" id="AccPass">
            <span class="error" style="color: red; display: none;"> Password is more than 6 char.</span>
          </li>
        <li>
            <input class="form form-control p-2 m-2" type="email" placeholder="Enter Acoount Email" id="AccEmail">
        </li>
        <li>
            <button class="btn btn-warning btn-outline-dark mt-4" onclick="NewAccount();">Register</button>
        </li>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
