<h3>User Sign up page.</h3>
<form action="">
<ul class="form form-control  p-4">
    <li class="p-1">
        <input type="text" class="form form-control" placeholder="enter Account Id" id="AccId">
    </li>
    <li class="p-1">
        <input type="password" class="form form-control" placeholder="enter Password" id="Accpass">
    </li>
    <li class="p-1">
        <input type="email" class="form form-control" placeholder="enter Mail Id" id="mailId">
    </li>
    <li class="p-1">
        <button onclick="newuserSignUp();">Register</button>
    </li>
    <li id="successBlock">
        <span id="successMsg"></span>
        
    </li>
</ul>

</form>
